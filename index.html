<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>une4tro.io</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
            #canvas {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            #menu {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 20px;
                border-radius: 0px;
                text-align: center;
                z-index: 1;
            }
            #menu button {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }
            #config {
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <div id="menu">
            <h1>gato3d</h1>
            <div id="config">
                <input type="text" placeholder="player name" />
                <p>hola guapo</p>
            </div>
            <button id="playButton">Play</button>
        </div>
        <canvas id="canvas"></canvas>

        <!-- Scripts -->
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
